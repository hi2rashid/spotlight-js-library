<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight Engine - Masking Edition Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/gh/hi2rashid/spotlight-js-library@main/spotlight-js-full.js"></script>

    <style>
        body {
            background-color: #0f172a;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: ui-sans-serif, system-ui, sans-serif;
        }

        /* The container where the spotlight is initialized */
        #spotlight-stage {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        /* Sample content for the mask to reveal */
        .page-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            pointer-events: none;
        }

        .sample-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #475569;
            font-weight: 800;
            font-size: 1.5rem;
        }

        /* Control UI Styling */
        .ui-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            z-index: 1000;
            width: 280px;
            color: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .control-btn {
            padding: 6px 12px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
            flex: 1;
        }

        .control-btn.active {
            background: var(--active-theme, #22c55e);
            color: black;
            border-color: transparent;
        }

        .label-text {
            display: block;
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <div id="spotlight-stage">
        <div class="page-content">
            <div class="sample-card">DATA 01</div><div class="sample-card">DATA 02</div><div class="sample-card">DATA 03</div>
            <div class="sample-card">DATA 04</div><div class="sample-card">DATA 05</div><div class="sample-card">DATA 06</div>
            <div class="sample-card">DATA 07</div><div class="sample-card">DATA 08</div><div class="sample-card">DATA 09</div>
            <div class="sample-card">DATA 10</div><div class="sample-card">DATA 11</div><div class="sample-card">DATA 12</div>
        </div>
    </div>

    <!-- UI Controls -->
    <div class="ui-panel">
        <h2 class="text-xs font-bold text-slate-400 mb-6 uppercase tracking-[0.2em]">Spotlight Engine</h2>
        
        <div class="space-y-6">
            <!-- Mask Mode Toggle -->
            <div>
                <span class="label-text">Page Masking (X-Ray)</span>
                <div class="flex gap-2">
                    <button id="mask-off" onclick="toggleMask(false)" class="control-btn active">Disable</button>
                    <button id="mask-on" onclick="toggleMask(true)" class="control-btn">Enable</button>
                </div>
            </div>

            <!-- Mask Opacity Slider -->
            <div id="opacity-control" style="opacity: 0.5; pointer-events: none;">
                <div class="flex justify-between mb-1">
                    <span class="label-text">Mask Opacity</span>
                    <span id="op-label" class="text-[10px] text-emerald-500 font-mono">0.9</span>
                </div>
                <input type="range" min="0" max="1" step="0.05" value="0.9" 
                       oninput="updateOpacity(this.value)" 
                       class="w-full accent-emerald-500 h-1 bg-slate-800 rounded-lg appearance-none cursor-pointer">
            </div>

            <!-- Color Palette -->
            <div>
                <span class="label-text">Color</span>
                <div class="grid grid-cols-4 gap-2">
                    <button onclick="changeColor('#22c55e')" class="w-full h-6 rounded bg-green-500 border border-white/20"></button>
                    <button onclick="changeColor('#3b82f6')" class="w-full h-6 rounded bg-blue-500 border border-white/20"></button>
                    <button onclick="changeColor('#ef4444')" class="w-full h-6 rounded bg-red-500 border border-white/20"></button>
                    <button onclick="changeColor('#ffffff')" class="w-full h-6 rounded bg-white border border-white/20"></button>
                </div>
            </div>

            <!-- Quick Settings -->
            <div>
                <span class="label-text">Quick Toggles</span>
                <div class="flex gap-2">
                    <button id="dot-toggle" onclick="toggleConfig('showDot')" class="control-btn active">TOP</button>
                    <button id="pos-toggle" onclick="toggleSource()" class="control-btn">Bottom</button>
                </div>
            </div>
        </div>

        <div class="mt-6 pt-4 border-t border-slate-800">
            <p id="instruction" class="text-[9px] text-slate-500 italic text-center">
                Guiding light with Mouse
            </p>
        </div>
    </div>

    <!-- We include the library code logic here since it's needed to run the demo -->
    <script>

        // --- Demo Initialization ---
        const light = new Spotlight({ 
            container: document.getElementById('spotlight-stage'),
            maskMode: false 
        });

        function toggleMask(val) {
            light.setOptions({ maskMode: val });
            document.getElementById('mask-on').classList.toggle('active', val);
            document.getElementById('mask-off').classList.toggle('active', !val);
            document.getElementById('opacity-control').style.opacity = val ? '1' : '0.5';
            document.getElementById('opacity-control').style.pointerEvents = val ? 'auto' : 'none';
        }

        function updateOpacity(val) {
            light.setOptions({ maskOpacity: parseFloat(val) });
            document.getElementById('op-label').textContent = val;
        }

        function changeColor(hex) {
            light.setOptions({ color: hex });
            document.documentElement.style.setProperty('--active-theme', hex);
        }

        function toggleConfig(key) {
            const newVal = !light.options[key];
            light.setOptions({ [key]: newVal });
            document.getElementById('dot-toggle').classList.toggle('active', newVal);
        }

        function toggleSource() {
            const next = light.options.sourcePosition === 'top' ? 'bottom' : 'top';
            light.setOptions({ sourcePosition: next });
            document.getElementById('pos-toggle').classList.toggle('active', next === 'bottom');
        }
    </script>
</body>
</html>
